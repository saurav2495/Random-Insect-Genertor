<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #btn {
      padding: 15px 20px;
      border-radius: 10px;
      background-color: green;
      color: white;
      border: none;
      font-weight: 600;
    }
    #btn:active {
      scale: 0.95;
    }
  </style>
  <body>
    <button id="btn">Click</button>
    <script src="script.js"></script>
  </body>
</html>
